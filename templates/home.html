{% extends 'base.html' %}
{% block content %}
<style>
  .moduletitre{
 font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
 font-size: 15px;
text-align:center;


  }
</style>
{% for c in cours  reversed %}
   <a href="{{c.slug}}">
    <div class="card">
      {% if c.img %}
      <style>
        .card-image1 {
        grid-area: image;
      
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        background-size: cover;
         width: 280px;
      }
      </style>
      <div class="card-image1" style=" background-image: url('{{c.img}}')" > </div>
    {% else %}
    <div class="card-image"  > </div>
    {% endif %}
      <div class="card-text">
        <span class="date"> {{c.dt}}</span>
        <h4 class='moduletitre'><strong>{{c.titre}}</strong></h4>
        {% if c.dec %}
        <p class="colors">{{c.dec}}</p>
        {% endif%}
      </div>
      </div>
    </a>

{% endfor %}

{% endblock %}
